<div class="text-center">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Device Name</th>
                <th scope="col">Temperature</th>
                <th scope="col">Humidity</th>
                <th scope="col">Battery</th>
                <th scope="col">Last Seen</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let temperatureNode of temperatureNodes">
                <th scope="row">{{temperatureNode['Device Name']}}</th>
                <td>{{temperatureNode['Temperature']}}</td>
                <td>{{temperatureNode['Humidity']}}</td>
                <td>{{temperatureNode['Battery']}}</td>
                <td>{{temperatureNode['Last Seen']}}</td>
            </tr>
        </tbody>
    </table>
    <br>
    <plotly-plot [data]="graph.data" [layout]="graph.layout"></plotly-plot>
    <br>
    <mat-form-field>
        <mat-label>Number of Days</mat-label>
        <input label="number" matInput [(ngModel)]="numberOfDays" (ngModelChange)="resetGraph()" min=1 max=1000 step=1 type=number value={{numberOfDays.brightness}}>
    </mat-form-field>
    <br>
    <br>
    <img src="assets/images/IMG_8374.jpg" class="img-fluid" alt="Responsive image">
</div>
